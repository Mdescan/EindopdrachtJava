<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Wood Factory</title>
<link href="bootstrap/css/bootstrap_custom.min.css" type="text/css" rel="stylesheet" />
<!--lay-out en opmaak met bootstrap -->
<link href="style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="woodfactory.js"></script>
</head>
<body>
<header class="container">
  <h1>The Wood Factory</h1>
  <nav class="navbar navbar-static-bottom">
    <div class="navbar-inner">
      <ul class="nav">
        <li><a href="home.html" class="current">home</a></li>
        <li><a href="#">link#2</a></li>
        <li><a href="#">link#3</a></li>
        <li><a href="#">link#4</a></li>
        <li><a href="#">link#5</a></li>
      </ul>
    </div>
  </nav>
</header>
<section class="container" id="userform">
  <form action="js_form_ontvanger.html" method="get" class="form-horizontal" name="frmUserform" id="frmUserform">
    <fieldset>
      <legend>Persoonlijke gegevens</legend>
      <div class="container">
        <div class="row">
          <div class="span7">
            <div class="control-group">
              <label class="control-label" for="naam">naam:</label>
              <div class="controls">
                <input type="text" id="naam" name="naam" placeholder="naam">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="voornaam">voornaam:</label>
              <div class="controls">
                <input type="text" id="voornaam" name="voornaam" placeholder="voornaam">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="straatnr">straat+nr:</label>
              <div class="controls">
                <input type="text" id="straatnr" name="straatnr" placeholder="straat+nr">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="postgem">post+gem:</label>
              <div class="controls">
                 <select id="postgem" name="postgem">
                  <option value="">-- maak een keuze --</option>
                  <option value="2000">2000 Antwerpen</option>
                  <option value="9000">9000 Gent</option>
                  <option value="9300">9300 Aalst</option>
                  <option value="9400">9400 Ninove</option>
                  <option value="9450">9450 Haaltert</option>
                 </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="telgsm">tel/gsm:</label>
              <div class="controls">
                <input type="text" id="telgsm" name="telgsm" placeholder="tel/gsm">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">email:</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="e-mail">
              </div>
            </div>
            <!--einde span7--> 
          </div>
          <div class="span4 valid">
          
         <!--      
        =============================================================
                  validatie persoonlijke gegevens verschijnt hieronder 
                  in een div id='msgbox1' met class="alert alert-error"
                  als een bulleted list van fouten
        =============================================================
        -->  
          <div id="msgbox1" style="display: block;">
          </div>

          </div>
          <div class="span1"><!--lege kolom--></div>
          <!--einde row--> 
        </div>
        <!--einde container--> 
      </div>
    </fieldset>
    <fieldset>
      <legend>Bestel gegevens</legend>
      <div class="container">
        <div class="row">
          <div class="span7" id="houtsoorten">
            
      <!--
      =============================================================
                houtsoorten hier
      =============================================================
      	gebruik onderstaande inputcombinatie voor elke houtsoort in houtsoort.txt
        de bootstrap elementen en classes (control-group, control-label,...) moet je gewoon hergebruiken
		
        Onderstaand 'vast' voorbeeld moet je natuurlijk verwijderen       
      -->  
       
	<!--start vast voorbeeld: houtsoort input, vervang dit door de items uit houtsoort.txt -->
<!--            <div class="control-group">
              <label class="control-label">bangkirai
                <input id="chk_bangkirai" type="checkbox" >
              </label>
              <div class="controls">
                <div class="input-append">
                  <input class="inpbox input-mini" type="text" id="bangkirai" name="bangkirai" placeholder="aantal" disabled>
                  <span class="add-on">stuks</span> </div>
              </div>
            </div>-->
   <!--einde vast voorbeeld -->
            
            
            <div class="control-group">
              <label class="control-label">betalingswijze</label>
              <div class="controls">
                <label class="radio">
                  <input type="radio" name="optionsRadios" id="visa" value="visa">
                  visa</label>
                <label class="radio">
                  <input type="radio" name="optionsRadios" id="overschrijving" value="overschrijving" >
                  overschrijving</label>
                <label class="radio">
                  <input type="radio" name="optionsRadios" id="cash" value="cash">
                  cash</label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">opmerkingen:</label>
              <div class="controls">
                <textarea rows="5" placeholder="opmerkingen"></textarea>
              </div>
            </div>
          </div>
          <div class="span4 valid">
                   <!--      
        =============================================================
                  validatie bestelgegevens verschijnt hieronder
                  in een div id="msgbox2" met class="alert alert-error"
                  als een bulleted list van fouten
        =============================================================
        -->  
          <div id="msgbox2" style="display: block;">
          </div>        

          </div>
          <div class="span1"><!--lege kolom--></div>
          <!--einde row--> 
        </div>
        <!--einde container--> 
      </div>
    </fieldset>
    <fieldset>
      <legend>Schrijf je in</legend>
      <div class="container">
        <div class="row">
          <div class="span7">
            <div class="control-group">
              <label class="control-label" for="woodcursus">cursus:</label>
              <div class="controls">
<!--        
      =============================================================
                SELECT name=woodcursus hieronder: opvullen adhv cursus.txt
      =============================================================
-->
              
                <select name="woodcursus" id="woodcursus"></select>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="aant_pers">aantal personen:</label>
              <div class="controls">
                <input type="text" id="aant_pers" name="aant_pers" placeholder="aantal personen">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" id="nieuwsbrief" name="nieuwsbrief" >
                  Hou mij op de hoogte van verdere aanbiedingen via de nieuwsbrief.</label>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Verzenden</button>
            </div>
          </div>
          <div class="span4 valid">
<!--        
      =============================================================
                duurtijd en kostprijs van geselecteerde cursus verschijnen hieronder
                 in een div id="msgbox3" met class="alert alert-success"
      =============================================================
-->

          <div id="msgbox3" style="display: block;">
          </div>

          </div>
          <div class="span1"><!--lege kolom--></div>
          <!--einde row--> 
        </div>
        <!--einde container--> 
      </div>
    </fieldset>
  </form>
</section>
<footer class="container">
  <p>&copy; 2013 The Wood Factory </p>
</footer>

</body>
</html>
